{% extends 'movie/base.html' %}
{% block bb %}
    <form action="{% url 'movies:create' %}" method = "post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="title">
      </div>
      <div class="form-group">
        <label for="audience">audience</label>
        <input type="number" class="form-control" id="audience" name="audience" placeholder="audience">
      </div>
      <div class="form-group">
        <label for="genre">genre</label>
        <input type="text" class="form-control" id="genre" name="genre" placeholder="genre">
      </div>
      <div class="form-group">
        <label for="score">score</label>
        <input type="number" class="form-control" id="score" name="score" placeholder="score" min="0" max="10" step="0.01">
      </div>
      <div class="form-group">
        <label for="poster_url">poster_url</label>
        <input type="text" class="form-control" id="poster_url" name="poster_url" placeholder="poster_url">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="description">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
